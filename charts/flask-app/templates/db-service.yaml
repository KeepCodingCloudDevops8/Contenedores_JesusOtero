apiVersion: v1
kind: Service
metadata:
  name: {{ include "flask-app.fullname" . }}
  labels:
    {{- include "flask-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.db-service.type }}
  ports:
    - port: {{ .Values.db-service.port }}
      targetPort: {{ .Values.db-service.port }}
  selector:
    app: {{ include "flask-app.name" . }}